    <h3> Add a New Political Party</h3>
    <form class="ui-form modal-content modal-content-dashboard" method="post">
    <p>
      <label>Party name</label>
      <input type="text" name="first_name" placeholder="Enter political party name">
    </p>
    <p>
      <label>Party address</label><br>
      <input type="text" name="last_name" placeholder="Enter political party address">
    </p>
    <p>
      <label>Email</label><br>
      <input type="email" name="email" required placeholder="Enter political party email">
    </p>
    <p>
      <label>Party logo</label><br>
        <input type="file" name="fileToUpload" id="fileToUpload">
    </p>
    <br>
    <p>
      <button class="button-normal button-small"> Add party </button>
    </p>
